{% extends "layout.html" %}
{% block content %}
    <h1>Technologia</h1> 
    {% for art in articles %}
        <article class="media content-section">
                <img class="rounded-circle article-img mt-5" src="{{ art[7] }}">
                <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-4" href="{{ art[6] }}">de: {{ art[5] }}</a>
                    <small class="text-muted float-right">{{ art[3] }}</small>
                </div> 
                <h2><a class="article-title" href="{{url_for('tech.get_tech_art', art_id=art[0])}}">{{ art[1] }}</a></h2>
                <p class="article-content">{{ art[2] }}</p>      
            </div>
        </article>
    {% endfor %}
{% endblock content %}
